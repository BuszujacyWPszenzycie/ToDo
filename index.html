<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/288c8cccc3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>To do List</title>
</head>

<body>

  <div class="wrapper">
    <div class="box__btn">
      <button class="btn btn__add">Add</button>
      <button class="btn btn__remove">Remove last</button>
      <button class="btn btn__clear ">Clear all</button>

    </div>

    <div class="box__todo">

      <div class="todo" draggable="true">
        <input type="checkbox" class="todo__checkbox">
        <p class="todo__text">Mój pierwszy todo</p>
      </div>


      <div class="todo" draggable="true">
        <input type="checkbox" class="todo__checkbox">
        <p class="todo__text">Mój pierwszy todo</p>
      </div>


    </div>

    <div class="box__trash">
      <i class="fa-regular fa-trash-can icon icon__trash"></i>

    </div>


    <div class="modal">
      <i class="fa-solid fa-xmark icon__close"></i>
      <input type="text" class="modal__input" placeholder="Input text here..">
      <button class="btn btn__apply">Apply</button>

    </div>

    <!-- <button class="btn">test</button> -->
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
